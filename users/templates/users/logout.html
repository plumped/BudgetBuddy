<!-- templates/users/logout.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Abgemeldet{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-box-arrow-right text-primary fs-1"></i>
                    <h2 class="mt-2">Abgemeldet</h2>
                    <p class="text-muted mb-4">Du wurdest erfolgreich abgemeldet.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Erneut anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
