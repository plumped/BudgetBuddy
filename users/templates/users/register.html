<!-- templates/users/register.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary fs-1"></i>
                        <h2 class="mt-2">Registrieren</h2>
                        <p class="text-muted">Erstelle ein Konto, um deine Finanzen zu verwalten</p>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Registrieren
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Du hast bereits ein Konto? <a href="{% url 'login' %}">Anmelden</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
