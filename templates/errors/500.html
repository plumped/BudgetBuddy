<!-- templates/errors/500.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Serverfehler{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page py-5">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Interner Serverfehler</h2>
                <p class="lead text-muted mb-5">
                    Es ist ein unerwarteter Fehler aufgetreten. Wir arbeiten daran, das Problem zu beheben.
                    Bitte versuche es später noch einmal.
                </p>

                <div class="d-flex justify-content-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary me-2">
                        <i class="bi bi-house-door me-1"></i> Zur Startseite
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Zurück
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
