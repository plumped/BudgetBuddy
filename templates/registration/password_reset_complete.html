<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Passwort zurückgesetzt{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-check-circle text-success fs-1"></i>
                    <h2 class="mt-2">Passwort zurückgesetzt</h2>
                    <p class="text-muted mb-4">
                        Dein Passwort wurde erfolgreich zurückgesetzt. Du kannst dich jetzt mit deinem neuen Passwort anmelden.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
